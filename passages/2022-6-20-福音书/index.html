      <h1 id="福音书"><a href="#福音书" class="headerlink" title="福音书"></a>福音书</h1><p>你们要进窄门。因为引导灭亡，那门是宽的，路是大的，进去的人也多；引导永生，那门是窄的，路是小的，找着的人也少。</p>
<h1 id="盐和光-马太福音"><a href="#盐和光-马太福音" class="headerlink" title="盐和光 马太福音"></a>盐和光 马太福音</h1><p>起先是左小诅咒的那首歌尊敬，里面唱道“所有的灯有灯罩是为更照亮人，所有的人去点灯不是把它放在兜里”，刚好看到有人说来源于圣经，睡前随手翻了翻，还真找到了原文：盐若失了味，怎能叫它再咸呢？…人点灯，不放在斗底下，是放在灯台上，就照亮一家的人。</p>
