  </div>
   <div class="post-meta">

  </div>
  <div class="post-content">
    <p>从年前廿一到鄱阳到正月初七晚上才回到金华家里。昨晚女儿睡觉的时候，妈妈问她：回家睡得舒服不？她说：是的，有家的感觉，有安全感，还有巧虎。😀<br>妈妈想，小小年纪，竟然感叹跟大人似的。<br>回想在外婆家时，女儿不止一次问过，为什么每次我们都睡最差的房间？的确，由于各种原因，我们小家总是睡没有空调、最挤、灯光最暗的房间，这可能间接给她造成了不舒适感。</p>
